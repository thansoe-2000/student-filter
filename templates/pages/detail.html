{% extends 'layout/master.html' %} {% block content %}

<div class="mt-5">
  <h4>{{ persons.first.towns.name }}</h4>
  <h4>{{ persons.count }} people </h4>
  
  <table class="table mt-5">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Town</th>
    </thead>
    <tbody>
      
      {% for person in persons %}
      <tr>
         <td>{{ forloop.counter }}</td>
         <td>{{ person.name }}</td>
         <td>{{ persons.first.towns.name }}</td>
      </tr>
      

      

      {% endfor %}
    </tbody>
  </table>
  

 
</div>
{% endblock content %}
